# content of: tox.ini , put in same dir as setup.py
[tox]
envlist = py27,py36,py37

[testenv]
deps=
    -rrequirements.txt
    pytest
    coverage
    pytest-cov
whitelist_externals=
    /bin/mkdir
commands=
    mkdir -p logs
    pytest --junitxml xunit-results.xml --cov dcaepolicyplugin --cov-report xml
    coverage xml
